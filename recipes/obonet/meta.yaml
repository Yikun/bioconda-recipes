{% set name = "obonet" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 442dc810f3f914858457006030d7da3880b2566b1e03278d5e7802b6ea3ed27c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - networkx
    - python

test:
  imports:
    - obonet

about:
  home: "https://github.com/dhimmel/obonet"
  license: CC0-1.0
  summary: "Parse OBO formatted ontologies into networkx"
  doc_url: "https://github.com/dhimmel/obonet/README.md"
  dev_url: "https://github.com/dhimmel/obonet"
